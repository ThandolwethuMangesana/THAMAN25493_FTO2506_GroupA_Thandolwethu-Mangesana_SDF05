<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Footer Refactor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#659f8f] text-gray-800">
<!-- Footer starts here -->
  <footer class="bg-[#659f8f] px-6 md:px-10 lg:px-20 py-10 mt-10">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col lg:flex-row justify-between gap-8">
        <!-- Left side: Newsletter form -->
        <div class="flex-1">
          <h1 class="text-xl font-semibold mb-4">Subscribe to our newsletter for updates.</h1>
          <form class="flex flex-col sm:flex-row gap-4 w-full">
            <input type="email" placeholder="Email Address"
              class="w-full sm:w-72 px-4 py-2 rounded-md border-none focus:outline-none" />
             <button type="submit" class="w-full sm:w-auto bg-[#d86943] text-white px-5 py-2 rounded-md font-semibold hover:bg-[#bf5a39] transition">
              Subscribe
            </button>
          </form>
        </div>

        <!-- Links + Social -->
         <!-- Right side: Links and Social Icons -->
        <div class="flex-1 flex flex-col gap-6">

          <!-- iPad: (Quick Links + Tech side-by-side,) Iphone SE: (stacked on mobile) -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
             <!-- Quick Links -->
            <div>
              <h2 class="font-semibold mb-2">Quick Link</h2>
              <ul class="space-y-1 mb-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Who We Are</a></li>
                <li><a href="#" class="hover:underline">Our Philosophy</a></li>
              </ul>
            </div>

            <!-- Technologies -->
            <div>
              <h2 class="font-semibold mb-2">Technologies</h2>
              <ul class="space-y-1 mb-4">
                <li><a href="#" class="hover:underline">HTML</a></li>
                <li><a href="#" class="hover:underline">CSS</a></li>
                <li><a href="#" class="hover:underline">JavaScript</a></li>
              </ul>
            </div>
          </div>

          <!-- Social icons aligned right -->
          <div class="flex justify-end">
           <div class="flex gap-4 text-xl">
  <a href="https://www.linkedin.com/in/thandolwethu-mangesana" class="text-gray-700 hover:text-black" target="_blank"><i class="fab fa-linkedin"></i></a>
  <a href="https://github.com/ThandolwethuMangesana" class="text-gray-700 hover:text-black" target="_blank"><i class="fab fa-github"></i></a>
  <a href="https://instagram.com/thandolwethu_007" class="text-gray-700 hover:text-black" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://facebook.com/thandolwethu-mangesana" class="text-gray-700 hover:text-black" target="_blank"><i class="fab fa-facebook"></i></a>
</div>
          </div>
        </div>
      </div>

      <!-- Divider line -->
      <hr class="my-8 border-[#d86943]" />

      <!-- codespace logo (bottom left) -->
      <div class="flex justify-start">
        <a href="#">
          <img class="h-8"
               src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
               alt="Codespace Logo" />
        </a>
      </div>
    </div>
  </footer>
  <!--end of the footer-->
</body>
</html>
